{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light"
    style="
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('{% static 'images/2.jpg' %}') center/cover no-repeat;
    "
  >
    <div class="container mt-5">
      <div class="card p-4 shadow mx-auto" style="max-width: 500px">
        <h2 class="text-center mb-4">Student Signup</h2>
        <form method="post">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100 mt-3">
            Sign Up
          </button>
        </form>
        <a href="{% url 'home' %}" class="btn btn-link mt-2 d-block text-center"
          >Back to Home</a
        >
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
