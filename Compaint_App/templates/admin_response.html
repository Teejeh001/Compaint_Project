<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Respond to Complaint</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-center mb-4">Respond to Complaint</h3>

    <p><strong>Student:</strong> {{ complaint.student.fullname }} ({{ complaint.student.matric_no }})</p>
    <p><strong>Title:</strong> {{ complaint.title }}</p>
    <p><strong>Description:</strong> {{ complaint.description }}</p>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Status</label>
        <select name="status" class="form-select">
          <option value="Approved" {% if complaint.status == "Approved" %}selected{% endif %}>Approved</option>
<option value="Rejected" {% if complaint.status == "Rejected" %}selected{% endif %}>Rejected</option>

        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Admin Response</label>
        <textarea name="admin_response" class="form-control" rows="3">{{ complaint.admin_response }}</textarea>
      </div>

      <button type="submit" class="btn btn-success w-100">Save Response</button>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'view_admin_complaints' %}" class="btn btn-secondary">Back to Complaints</a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
